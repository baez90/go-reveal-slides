version: 2
jobs:
  build:
    docker:
      - image: golang:1.12-alpine
    steps:
      - checkout
      - name: Make compile
        command: make compile
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          name: goreleaser
          command: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  build_and_release:
    jobs:
      - build
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/
