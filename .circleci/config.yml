version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make compile
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: GO111MODULE=off go get -u github.com/gobuffalo/packr/v2/packr2
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          filters:
              tags:
                only: /.*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*$/
